<!DOCTYPE html>
<html>
<head>
    <title>Test Dog Model</title>
    <style>
        body { margin: 0; background: #202023; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">Testing pc.glb model...</div>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.157.0/build/three.module.js'
        import { GLTFLoader } from 'https://unpkg.com/three@0.157.0/examples/jsm/loaders/GLTFLoader.js'

        const scene = new THREE.Scene()
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
        const renderer = new THREE.WebGLRenderer()
        
        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.setClearColor(0x202023)
        document.body.appendChild(renderer.domElement)

        // Add lights
        const ambientLight = new THREE.AmbientLight(0xcccccc, 0.4)
        scene.add(ambientLight)
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8)
        directionalLight.position.set(1, 1, 1)
        scene.add(directionalLight)

        // Load the PC model
        const loader = new GLTFLoader()
        loader.load('/pc.glb', 
            (gltf) => {
                const pc = gltf.scene
                pc.position.set(0, 0, 0)
                scene.add(pc)
                
                document.getElementById('info').innerHTML = '✅ PC model loaded successfully!'
                
                // Position camera closer to the PC
                camera.position.z = 3
                camera.position.y = 1.5
                pc.scale.setScalar(1.5)
                
                // Animation loop
                function animate() {
                    requestAnimationFrame(animate)
                    pc.rotation.y += 0.01
                    renderer.render(scene, camera)
                }
                animate()
            },
            (progress) => {
                console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%')
            },
            (error) => {
                console.error('Error loading model:', error)
                document.getElementById('info').innerHTML = '❌ Error loading PC model'
            }
        )

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix()
            renderer.setSize(window.innerWidth, window.innerHeight)
        })
    </script>
</body>
</html>
